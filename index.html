<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;

    .pricing-container{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;

    }
    .pricing-plan{
      max-width: 500px;

    }
    .plan-title{

      font-weight: bold;
      margin: 5px;
    }
    .plan-price{
      font-weight: bolder;
      font-size: xxx-large;
      margin: 5px;
    }
    .plan-button{
      background-color: darkorange;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 0;
    }
    li{
      margin: 10px;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    @media (max-width: 1250px) {
      .pricing-container{
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    /* Hint: What can you do with a media query and flexbox? */

  </style>
</head>
